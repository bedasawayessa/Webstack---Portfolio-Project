{% extends 'front/base.html' %}

{% block content %}
<div class="registrationsdiv" >
    <div class="formspage" style="min-width: 30%;">
        <center> <h2>Login Page</h2></center>
        <form method="POST" class="reg-form">
            {% csrf_token %}
            <div class="fieldWrapper" style="margin: 0;">
                {{ form.email.errors }}
                <label for="{{ form.email.id_for_label }}">Email: </label>
                {{ form.email }}
            </div>
            <div class="fieldWrapper" style="margin: 0;">
                {{ form.password.errors }}
                <label for="{{ form.password.id_for_label }}">Password: </label>
                {{ form.password }}
            </div>
            <div class="fieldWrapper">
                <!-- <button type="submit">{% if form.instance.pk %} Update {% else %} Create {% endif %}</button> -->
                <button type="submit"> Login </button>
            </div>
            <div class="alert alert-danger" style="padding: 0;">
                {% if form.errors %}
                <p style="color: red; padding: 0;"> {{form.non_field_errors}} </p>
                {% endif %}
            </div>
           
        </form>
    </div>
</div>

{% endblock %}
